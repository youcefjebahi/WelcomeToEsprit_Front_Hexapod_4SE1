<style>
    label {
        font-weight: bold;
        color : #0074d9;
    }
</style>
<main id="main" class="main">

    <div id="about" class="about-area area-padding">
        <div class="container">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <br>
                <!-- style -->
                <h2 class="center" *ngIf="ad.id==0 || !ad.id" style="color: #0074d9; font-weight: bold; font-size: 30px; text-align: center;">Add New Ad</h2>
                <h2 class="center" *ngIf="ad.id!=0 && ad.id" style="color: #0074d9; font-weight: bold; font-size: 30px; text-align: center;">Update Ad</h2>
                <div class="card" style="border: 0.1px solid rgb(199, 195, 195); border-radius: 30px; padding : 40px; width: 70%; margin-left: auto; margin-right: auto;">
                    <form  #addForm="ngForm"  >
                        <div class="mb-3 ">
                            
                            <label  class="form-label">Category</label>
                            <select class="form-control mb-3" name="category" required [(ngModel)]="ad.categorieads">
                                <option value="0" *ngIf="ad.id!=0 && ad.id">A</option>
                                <option >Select Categorie</option>
                                <option value="0">A</option>
                                <option value="1">B</option>
                                <option value="2">C</option>
                            </select>
    
                            <label  class="form-label">Url Picture</label>
                            <input type="text" class="form-control mb-3" name="urlpic" [(ngModel)]="ad.content"  required >
    
                            <label  class="form-label">Cost</label>
                            <input type="number" class="form-control mb-3"  name="cost"  [(ngModel)]="ad.cost" required>
    
                            <label  class="form-label">Start Date</label>
                            <input type="date" class="form-control mb-3"  name="startdate"  [(ngModel)]="ad.startDate" required>
    
                            <label  class="form-label">End Date</label>
                            <input type="date" class="form-control mb-3"  name="enddate"  [(ngModel)]="ad.endDate" required>
    
                            <label  class="form-label">Name</label>
                            <input type="text" class="form-control mb-3"  name="name"  [(ngModel)]="ad.name" required>
    
                            <!-- <label  class="form-label">Socity</label>
                            <input type="text" class="form-control mb-3"  name="socity"  [(ngModel)]="ad.socity" required> -->
    
                            <!-- <select class="form-control mb-3" required name="type" [(ngModel)]="socityy.id" required *ngIf="ad.id!=0 && ad.id">
                                <option >Select Ad Type</option>
                                <option *ngFor="let item of Campaigns" [value]="item.id">{{item.name}}</option>
                            </select> -->
    
                            <label  class="form-label">Campaign</label>
                            <select class="form-control mb-3" required name="type" [(ngModel)]="ad?.socityy.id">
                                <option >Select Campaign</option>
                                <option *ngFor="let item of Campaigns" [value]="item?.id">{{item?.name}}</option>
                            </select>
    
                            <label  class="form-label">Requested Number of Views</label>
                            <input type="number" class="form-control mb-3"  name="nbviews"  [(ngModel)]="ad.requestedNbViews" required>
    
                            <label  class="form-label">Ad Type</label>
                            <select class="form-control mb-3" required name="type" [(ngModel)]="ad.typeads" required>
                                <option >Select Ad Type</option>
                                <option value="0">V</option>
                                <option value="1">I</option>
                                <option value="2">A</option>
                            </select>
                        </div>
                        <!-- display: flex; justify-content: center; -->

                        <div style="display: flex; justify-content: center;">
                           
                            <button class="btn btn-primary"  style="width: 35%; margin: 15px;" (click)="CreateAd(addForm)" *ngIf="ad.id==0 || !ad.id">Save</button>
                            <button class="btn btn-primary" style="width: 35%; margin: 15px;"  (click)="UpdateAd(addForm)" *ngIf="ad.id!=0 && ad.id">Update</button>
                        </div>
                        <div>
                            
                            <a [routerLink]="['/admin/ads']" style="width: 70px;" class="btn btn-primary">Back</a>
                        </div>

              
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
