<main id="main">

    <div id="about" class="about-area area-padding">
        <div class="container">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <br>
            <h2 class="center">Show Event</h2>
            <ul>
                <li>id: {{event.id}} </li>
                <li>Name: {{event.name}} </li>
                <li>Date: {{event.date}} </li>
                <li>Space: {{event.space}} </li>
                <div *ngIf="event.planning" class="media-container" (click)="toggleFullScreen($event)">
                  <div *ngIf="getFileFormat(event.planning) === 'png' || getFileFormat(event.planning) === 'jpeg'">
                    <img [src]="'data:image/jpeg;base64,' + event.planning" alt="CV" class="media">
                  </div>
                  <div *ngIf="getFileFormat(event.planning) === 'pdf'">
                    <ngx-extended-pdf-viewer [src]="'data:application/pdf;base64,' + event.planning" [zoom]="100"  height="100vh"></ngx-extended-pdf-viewer>
                  </div>
                </div>
            </ul>
          </div>
          <a [routerLink]="['/admin/invitationSpeaker',event.id]" class="btn btn-primary">inviter Speakers</a>

          <a [routerLink]="['/admin/getEvents']" class="btn btn-primary">Back to List</a>
        </div>
      </div>
    </main>
