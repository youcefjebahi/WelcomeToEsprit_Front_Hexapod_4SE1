<main id="main">
    <div id="about" class="about-area area-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-headline text-center">
                        <br>
                        <h2>invitations of {{name}}</h2>
                    </div>
                </div>
            </div>
            <div class="section-headline text-center" >
                <div *ngFor="let invitation of invitations" class="col-md-4 col-sm-4 col-xs-12">
                    <table *ngIf="invitation.type=='student'" class="section-headline text-center" style="border: 1px;width: 200%;">
                        <tbody style="border: 1px;width: 100%;">
                            <tr>
                                <td colspan="2" style="border: 2px solid #333;">First Name</td>
                                <td colspan="2" style="border: 2px solid #333;margin: 0.5cm;">Last Name</td>
                                <td colspan="2" style="border: 2px solid #333;margin: 0.5cm;">Presence</td>

                            </tr>
                        </tbody>
                        <tbody style="border: 1px;width: 100%;">
                            <tr>
                                <td colspan="2" style="border: 1px solid #333;">{{invitation.user.firstName}}</td>
                                <td colspan="2" style="border: 1px solid #333;margin: 0.5cm;">{{invitation.user.lastName}}</td>
                                <td colspan="2" style="border: 1px solid #333;margin: 0.5cm;">
                                    <div>
                                        <label for="present">Present :</label>
                                        <input type="checkbox" id="present" name="present" [(ngModel)]="invitation.present">
                                      </div>
                                
                                      
                                      <button (click)="onPresenceChanged(invitation.id,invitation.present)">Valider</button>
                                      

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- End About Section -->
</main><!-- End #main -->
