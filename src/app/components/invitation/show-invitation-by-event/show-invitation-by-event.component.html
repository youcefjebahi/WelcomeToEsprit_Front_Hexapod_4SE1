<main id="main">
    <div id="about" class="about-area area-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-headline text-center">
                        <br>
                        <h2>invitations of {{name}}</h2>
                    </div>
                </div>
            </div>
            <div class="section-headline text-center" >
                <div *ngFor="let invitation of invitations" class="col-md-4 col-sm-4 col-xs-12">
                    <table *ngIf="invitation.type=='student'" class="table-danger" style="border: 1px;width: 200%;">
                        <tbody class="border border-5">
                            <tr class="border border-dark">
                                <td colspan="2" class="border border-5"><b>First Name</b></td>
                                <td colspan="2" class="border border-5"><b>Last Name</b></td>
                                <td colspan="2" class="border border-5"><b>Presence</b></td>

                            </tr>
                        </tbody>
                        <tbody class="border border-5">
                            <tr>
                                <td colspan="2" class="border border-5">{{invitation.user.firstName}}</td>
                                <td colspan="2" class="border border-5">{{invitation.user.lastName}}</td>
                                <td colspan="2" class="border border-5">
                                    <div>
                                        <label for="present">Present :</label>
                                        <input type="checkbox" id="present" name="present" [(ngModel)]="invitation.present">
                                      </div>
                                
                                      
                                      <button (click)="onPresenceChanged(invitation.id,invitation.present)">Valider</button>
                                      

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- End About Section -->
</main><!-- End #main -->
