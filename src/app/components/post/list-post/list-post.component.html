  <div class="d-flex justify-content-center row" >
    
    <div class="col-md-9">
      <div class="feed p-2">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
          <div class="form-group" >
            <input  type="text" class="form-control" formControlName="search" placeholder="Search by content" style=" border-radius: 5px;">
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="filter" style=" border-radius: 5px;">
              <option value="date">Sort by date</option>
              <option value="rating">Sort by rating</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="bg-white border mt-4" data-aos="fade-up"data-aos-duration="2500" style=" border-radius: 18px;"*ngFor="let post of posts">
         
<!--- \\\\\\\Post-->

        <div class="post">
          <div class="post__avatar">
            <img [src]="'data:image/jpeg;base64,' + post.user.image" alt="">
          </div>
        
          <div class="post__body">
            <div class="post__header">
              <div class="post__headerText">
                <h3>
                  {{post.user.firstName}} {{post.user.lastName}}
                  <span class="post__headerSpecial"><span class="material-icons post__badge"> verified </span>@{{post.user.role.role}}</span>
                </h3>
              </div>
              <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{ formatDate(post.date) }}</div>
              <div class="post__headerDescription">
                <p>{{ post?.text }}</p>
              </div>
            </div>
            
            <div class="post__footer" >
            
              <span  (click)="showCommentBox(post) " class="material-icons" > comment  </span>
              
             
              
              
              <div class="comicon">
                                <p-rating [(ngModel)]="value" (click)="post.ratingValue = value; addRating(post,value)"> 
                              <ng-template pTemplate="cancel">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/rating/cancel.png" width="25px" height="25px" />
                              </ng-template>
                    <ng-template pTemplate="onicon">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon-active.png" width="25px" height="25px" />
                    </ng-template>
                              <ng-template pTemplate="officon">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon.png" width="25px" height="25px" />
                              </ng-template>    
                          </p-rating>
                        </div>
              <span ><i class="fa fa-star"></i> {{post.rating}} </span>
              
              
            </div>
            <div *ngIf="post.showCommentForm" class="form-group flex-grow-1 mr-1">
            <div class="social-footer" >
              <div class="social-comment"  *ngFor="let comment of post.comments">
                  <a href="" class="pull-left">
                      <img alt="image" [src]="'data:image/jpeg;base64,' + comment.user.image">
                  </a>
                  <div class="media-body">
                    <div class="h6 m-0">{{comment.user.firstName}} {{comment.user.lastName}}</div>
                    {{ comment.text }}
                     <br>
                      <a href="#" class="small"><i class="fa fa-thumbs-up"></i> {{comment.totReaction}}</a> -
                      <small class="text-muted">{{ (comment.date) }}</small>
                  </div>
                  <div class="reaction-list hidden">
                    <button (click)="addReaction(comment,like)">üëç</button>
                    <button (click)="addReaction(comment,dislike)">üëé</button>
                    <button (click)="addReaction(comment,heart)">‚ù§Ô∏è</button>
                    
                  </div>
              </div>
             
              <form (ngSubmit)="submitComment(post,commentForm,newCommentText )" #commentForm="ngForm" >
                <div class="d-flex align-items-center">
                <input type="text" class="form-control" id="text" [(ngModel)]="newCommentText" name="comment" required placeholder="What's on your mind">
                <button type="submit" class="btn btn-primary ml-2">Publish</button></div>
              </form>
              <span class="icon"></span>                    
        </div>
      </div>
          </div>
        </div>
        
      </div>
      
    </div>
