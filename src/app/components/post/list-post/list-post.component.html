<div class="container mt-4 mb-7" >
    <div class="d-flex justify-content-center row">
      <div class="col-md-9">
        <div class="feed p-2">
          <div class="bg-white border mt-4" *ngFor="let post of posts">
           
 <!--- \\\\\\\Post-->
 <div class="card gedf-card"   >
  <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center">
              <div class="mr-2">
                  <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
              </div>
              <div class="ml-2">
                  <div class="h5 m-0">{{post.user.firstName}} {{post.user.lastName}}</div>
                  <div class="h7 text-muted">{{post.user.role.role}}</div>
              </div>
          </div>
          <div>
              <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-ellipsis-h"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                      <div class="h6 dropdown-header">Configuration</div>
                      <a class="dropdown-item" href="#">Save</a>
                      <a class="dropdown-item" href="#">Hide</a>
                      <a class="dropdown-item" href="#">Report</a>
                  </div>
              </div>
          </div>
         
      </div>

  </div>
  <div class="card-body">
      <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{ formatDate(post.date) }}</div>
     

      <p class="card-text">
        {{ post?.text }}
      </p>
  </div >

  <div class="card-footer">
      <a href="#" class="card-link"><i class="fa fa-star"></i> Rating {{post.rating}}</a>

       
      
  <p-rating [(ngModel)]="value" (click)="post.ratingValue = value; addRating(post,value)">
      <ng-template pTemplate="cancel">
          <img src="https://primefaces.org/cdn/primeng/images/demo/rating/cancel.png" width="25px" height="25px" />
      </ng-template>
      <ng-template pTemplate="onicon">
          <img src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon-active.png" width="25px" height="25px" />
      </ng-template>
      <ng-template pTemplate="officon">
          <img src="https://primefaces.org/cdn/primeng/images/demo/rating/custom-icon.png" width="25px" height="25px" />
      </ng-template>
      
  </p-rating>

      

    </div>



      <button class="card-link" (click)="showCommentBox(post)" ><i class="fa fa-comment" ></i> Comment {{post.commentCount}}</button>

      <div *ngIf="post.showCommentForm" class="form-group flex-grow-1 mr-1">
        <!--
        <div *ngFor="let comment of post.comments">
          {{ comment.text }}
          </div>
          <div *ngIf="post.showCommentForm" class="form-group flex-grow-1 mr-1">
                
            <form (ngSubmit)="submitComment(post)" ngModelOptions="{standalone: true}" >
              <div class="d-flex align-items-center">
              <input type="text" class="form-control" id="text" [(ngModel)]="newCommentText" name="comment" required placeholder="What's on your mind">
              <button type="submit" class="btn btn-primary ml-2">Submit</button></div>
            </form>
      </div>
      -->
      <div class="social-footer" >
        <div class="social-comment"  *ngFor="let comment of post.comments">
            <a href="" class="pull-left">
                <img alt="image" src="https://bootdey.com/img/Content/avatar/avatar1.png">
            </a>
            <div class="media-body">
              <div class="h6 m-0">{{comment.user.firstName}} {{comment.user.lastName}}</div>
              {{ comment.text }}
               <br>
                <a href="#" class="small"><i class="fa fa-thumbs-up"></i> {{comment.totReaction}}</a> -
                <small class="text-muted">{{ (comment.date) }}</small>
            </div>
        </div>
       
        <form (ngSubmit)="submitComment(post,commentForm)" #commentForm="ngForm" >
          <div class="d-flex align-items-center">
          <input type="text" class="form-control" id="text" [(ngModel)]="post.newCommentText" name="comment" required placeholder="What's on your mind">
          <button type="submit" class="btn btn-primary ml-2">Submit</button></div>
        </form>
        <span class="icon"></span>
      
        
  </div>
</div>
<!-- Post /////-->


           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
