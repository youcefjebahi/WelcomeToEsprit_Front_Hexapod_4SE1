<main id="main">

<div id="about" class="about-area area-padding">
    <div class="container">
        <div class="col-md-10 col-sm-10 col-xs-10" style="padding-left: 180px;">
            <br>
            <h2 class="center">Log in</h2>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="mail">Mail</label>
                  <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="mail" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </form>
              
              <app-ads-banner></app-ads-banner>

              
        </div>
    </div>
</div>
</main>
