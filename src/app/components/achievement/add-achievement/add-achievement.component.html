<main id="main" class="main">

    <div id="about" class="about-area area-padding">
        <div class="container">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <br>
                <h2 class="center">Add New Achievement</h2>
                <form  #addForm="ngForm"  (ngSubmit)="addAchievement(addForm)">
                    
                    <div class="mb-3 ">
                        <label  class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" ngModel  required  minlength="2" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" >
                        <span style="color: red;"   *ngIf="name.touched && name?.errors?.['required']" >Achievement is required</span>
                    <span style="color: red;"   *ngIf="name.touched && name?.errors?.['minlength']" >Achievement must be at least 2 caracteres</span>
                    </div>
                  
                    <div class="mb-3">
                        <label class="form-label">Video</label>
                        <input type="file" class="form-control" name="video" (change)="onVideoSelect($event)" required #videoInput>
                        <span style="color: red;" *ngIf="addForm.submitted && !videoInput.files?.length">video is required</span>
                    </div>
                    
                    
                    <button type="submit"  class="btn btn-primary"  [disabled]="addForm.invalid">Submit</button><br><br>
                    <a [routerLink]="['/admin/showEvent/',evenId]" class="btn btn-primary">Back to event</a>
          
                </form>
            </div>
        </div>
    </div>
    </main>
