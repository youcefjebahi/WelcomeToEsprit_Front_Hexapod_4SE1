  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">

      <div class="logo">
        <!-- <h1><a href="#"><span>e</span>Business</a></h1>-->
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="#"><img src="/assets/front/img/esprit.png" alt="" class="img-fluid"></a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="#">Home</a></li>
          <li><a class="nav-link scrollto" href="#about">About</a></li>
          <li><a class="nav-link scrollto" href="#services">Services</a></li>
          <li><a class="nav-link scrollto" href="#portfolio">Portfolio</a></li>
          <li><a class="nav-link scrollto" href="#team">Team</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
          <li><a class="nav-link scrollto" href="/faq">FAQ</a></li>


          <li class="nav-item dropdown pe-3">
            
            <a *ngIf="logedIn && user" class="nav-link nav-profile d-flex align-items-center pe-0" href="#">
              <img  src="/assets/back/img/profile-img.jpg" alt="Profile" class="rounded-circle" style="max-height: 36px;">
              <span class="d-none d-md-block dropdown-toggle ps-2">{{user.firstName}}</span>
            </a><!-- End Profile Iamge Icon -->
            <a *ngIf="!logedIn || !user" class="nav-link nav-profile d-flex align-items-center pe-0" href="#">
              <span class="d-none d-md-block dropdown-toggle ps-2">Sign in</span>
            </a><!-- End Profile Iamge Icon -->
  
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              
              <li *ngIf="user" class="dropdown-header">
                <h6 >{{user.firstName}} {{user.lastName}}</h6>
                <span>{{user.role.role}}</span>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>

              <li *ngIf="!user">
                <a class="dropdown-item d-flex align-items-center" href="/login">
                  <span >Log in</span>
                  <i class="bi bi-box-arrow-in-right"></i>
                </a>
              </li>

              <li *ngIf="user">
                <a class="dropdown-item d-flex align-items-center" href="#">
                  <i class="bi bi-person"></i>
                  <span>My Profile</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
  
              <li *ngIf="user">
                <a class="dropdown-item d-flex align-items-center" href="#">
                  <i class="bi bi-gear"></i>
                  <span>Account Settings</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
  
              <li *ngIf="!logedIn || !user">
                <a class="dropdown-item d-flex align-items-center" href="#">
                  <span>SIGN UP</span>
                  <i class="bi bi-person-plus"></i>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
  
              <li *ngIf="logedIn && user">
                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)#" (click)="logout()">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Log Out</span>
                </a>
              </li>
  
            </ul><!-- End Profile Dropdown Items -->
            
          </li><!-- End Profile Nav -->
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
